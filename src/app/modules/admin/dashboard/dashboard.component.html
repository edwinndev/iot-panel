<div class="row mt-3">
  <table class="table table-bordered text-white">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Names</th>
        <th scope="col">Surnames</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ item.ID }}</td>
        <td>{{ item.names }}</td>
        <td>{{ item.surnames }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
