<div class="card-gauge">
  <div class="form-check form-switch">
    <input (change)="onValueChange($event)" class="form-check-input" type="checkbox">
  </div>
  <p style="text-align: center; color: black; font-size: 1.2rem;">{{ name }}</p>
  <div style="height: 200px;">
    <kendo-radialgauge [pointer]="{ value: value }" [scale]="{ max: 100 }">
    </kendo-radialgauge>
  </div>
  <p style="text-align: center; color: black;">{{ value | number:'1.2' }}</p>
</div>
