<form
  autocomplete="off"
  [formGroup]="form"
  (ngSubmit)="login()"
>
  <div class="fs-1 mb-5 text-white">Login</div>
  <div class="form-floating mb-4">
    <input formControlName="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Usuario o email</label>
  </div>
  <div class="form-floating mb-4">
    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Contrase√±a</label>
  </div>
  <div style="display: flex; justify-content: center;">
    <div *ngIf="loading" class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <button *ngIf="!loading" [disabled]="form.invalid" type="submit" class="btn btn-success">Ingresar</button>
</form>
